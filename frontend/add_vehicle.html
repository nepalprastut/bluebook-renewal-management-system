<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vehicle</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<nav>
  <h2>Bluebook Renewal</h2>
  <a href="index.html"><i class="fas fa-car"></i> Vehicles</a>
  <a href="renewals.html"><i class="fas fa-history"></i> Renewal History</a>
</nav>

<main class = "form-page">
  <div class="form-container">
    <h2>Add New Vehicle</h2>

    <div class="form-group">
      <label>Owner ID</label>
      <input type="number" id="owner_id">
    </div>

    <div class="form-group">
      <label>Plate Number</label>
      <input type="text" id="plate_no">
    </div>

    <div class="form-group">
      <label>Vehicle Type</label>
      <select id="vehicle_type">
        <option value="">Select Type</option>
        <option>Bike</option>
        <option>Scooter</option>
        <option>Car</option>
        <option>Truck</option>
        <option>Bus</option>
      </select>
    </div>

    <button class="btn-primary" onclick="addVehicle()">Add Vehicle</button>

    <div class="msg" id="msg"></div>
  </div>
</main>

<script>
async function addVehicle() {
  const msg = document.getElementById("msg");
  msg.style.display = "none";

  const owner_id = owner_id.value;
  const plate_no = plate_no.value;
  const vehicle_type = vehicle_type.value;

  if (!owner_id || !plate_no || !vehicle_type) {
    msg.className = "msg error";
    msg.innerText = "All fields are required.";
    msg.style.display = "block";
    return;
  }

  const res = await fetch("/api/vehicles", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ owner_id, plate_no, vehicle_type })
  });

  if (res.ok) {
    msg.className = "msg success";
    msg.innerText = "Vehicle added successfully!";
    owner_id.value = plate_no.value = "";
    vehicle_type.value = "";
  } else {
    msg.className = "msg error";
    msg.innerText = "Failed to add vehicle.";
  }

  msg.style.display = "block";
}
</script>

</body>
</html>
